<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CorporateGarage - User Login</title>

    <link href="css/bootstrapsearch.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/api.js"></script>

    <style>
    .navbar-toggler {
        z-index: 1;
    }

    @media (max-width: 576px) {
        nav > .container {
            width: 100%;
        }
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="#">Corporate Garage</a>
            <div class="collapse navbar-collapse" id="navbarExample">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- User Form -->
        <h1 class="my-4">Login <small></small></h1>
        <br>
                            User name:<br>
                            <input type="text" style="width: 300px" class="form-control" id="userid"><br><br>
                            <button type="button" class="btn" onclick="login()">Login</button>

		<br>
		<h3><font color="red" id="error"></font></h3>

        <!-- /.row -->
        <br>
        <br>


    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-inverse">
        <div class="container">
            <p class="m-0 text-center text-white"></p>
        </div>
        <!-- /.container -->
    </footer>

    <script>
	function login() {
		var username = $("#userid").val();
		API.Users.getAll(function(res) {
			var user;
			res.forEach(function(usr) {
				if (usr.user_name == username) {
					user = usr;
				}
			});
			if (user == null) {
				$("#error").text("No such username");
			} else {
				window.location.href = "search.html?uuid=" + user.id;
			}
		});
	}
  </script>
</body>

</html>
